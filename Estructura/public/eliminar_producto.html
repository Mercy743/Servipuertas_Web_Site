<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>

    <!-- Estilos generales del sitio (colores, tipografías, menú, estructura principal) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Mercy743/Servipuertas_Web_Site/ServipuertasMorelia/Estructura/public/styles.css">

    <!-- Estilos específicos para los formularios de productos (altas, ediciones y eliminaciones) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Mercy743/Servipuertas_Web_Site/ServipuertasMorelia/Estructura/public/form-products.css">

    <!--Enlace a JavaScript-->
    <script src="script.js" defer></script>
</head>

<body>
    <!--Encabezado y Navegación-->
    <header class="header">
        <div class="header-container">
            <div class="logo">Servipuertas Morelia</div>
            <nav class="nav">
                <ul>
                    <li><a href="menu_producto.html" class="active">Menú Principal</a></li>
                </ul>
            </nav>
        </div>
    </header>

        <main class="main-content">
        <h1 class="page-title">Eliminar Producto</h1>

        <div class="form-container delete-container">
            <div class="warning-icon">⚠️</div>
            
            <h2 class="delete-title">¿Estás seguro de que deseas eliminar este producto?</h2>
            <p class="delete-warning">Esta acción no se puede deshacer.</p>

            <!-- Información del producto a eliminar -->
            <div class="product-info">
                <div class="info-row">
                    <span class="info-label">Nombre:</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Categoría:</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Marca:</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Precio:</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Stock:</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Descripción:</span>
                </div>
            </div>

            <form id="deleteForm" method="POST" action="/eliminar-producto">
                <!-- Campo oculto para el ID del producto -->
                <input type="hidden" id="producto_id" name="producto_id" value="1">

                <div class="button-group">
                    <a href="menu_producto.html" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-danger">Eliminar Producto</button>
                </div>
            </form>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-container">
            <div class="footer-content">
                <div class="footer-info">
                    <p>&copy; 2025 Servipuertas Morelia. Todos los derechos reservados.</p>
                </div>

                <div class="footer-links">
                    <a href="menu_producto.html">Menú Principal</a>
                </div>

                <div class="footer-validators">
                    <a href="" target="_blank" rel="noopener">
                        <img src="https://www.w3.org/Icons/valid-html401-blue" alt="HTML Válido" width="80" height="15">
                    </a>
                    <a href="" target="_blank" rel="noopener">
                        <img src="https://jigsaw.w3.org/css-validator/images/vcss-blue" alt="CSS Válido" width="80" height="15">
                    </a>
                </div>
            </div>
        </div>
    </footer>

</body>

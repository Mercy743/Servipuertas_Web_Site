<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>

    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header class="header">
        <div class="header-container">
            <div class="logo">Servipuertas Morelia</div>
            <nav class="nav">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="productos.html" class="active">Productos</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="productos" class="section">
        <div class="container">
            <h1>Catálogo de Productos</h1>
            <table class="tabla-productos">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Precio aproximado</th>
                        <th>Stock</th>
                    </tr>
                </thead>
                <tbody id="tabla-productos">
                    <!-- Productos se cargarán aquí desde PostgreSQL -->
                </tbody>
            </table>
        </div>
    </section>

    <button class="back-to-top" onclick="scrollToTop()">↑</button>

    <footer class="footer">
        <div class="footer-container">
            <div class="footer-content">
                <div class="footer-info">
                    <p>&copy; 2025 Servipuertas Morelia. Todos los derechos reservados.</p>
                </div>

                <div class="footer-links">
                    <a href="#inicio">Inicio</a>
                    <a href="productos.html">Productos</a>
                </div>

                <div class="footer-validators">
                    <a href="" target="_blank" rel="noopener">
                        <img src="https://www.w3.org/Icons/valid-html401-blue" alt="HTML Válido" width="80" height="15">
                    </a>
                    <a href="" target="_blank" rel="noopener">
                        <img src="https://jigsaw.w3.org/css-validator/images/vcss-blue" alt="CSS Válido" width="80" height="15">
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        fetch("/api/productos")
            .then(res => res.json())
            .then(data => {
                const tbody = document.getElementById("tabla-productos");
                data.forEach(prod => {
                    const fila = document.createElement("tr");
                    fila.innerHTML = `
                        <td>${prod.id_producto}</td>
                        <td>${prod.nombre}</td>
                        <td>${prod.descripcion || "—"}</td>
                        <td>$${prod.precio_referencia}</td>
                        <td>${prod.stock}</td>
                    `;
                    tbody.appendChild(fila);
                });
            })
            .catch(err => console.error("Error cargando productos:", err));
    </script>
</body>

</html>

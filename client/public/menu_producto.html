<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>

    <!-- Estilos generales del sitio (colores, tipografías, menú, estructura principal) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Mercy743/Servipuertas_Web_Site/ServipuertasMorelia/Estructura/public/styles.css">

    <!-- Estilos específicos para los formularios de productos (altas, ediciones y eliminaciones) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Mercy743/Servipuertas_Web_Site/ServipuertasMorelia/Estructura/public/form-products.css">

    <!--Enlace a JavaScript-->
    <script src="script.js" defer></script>
</head>

<body>
    <!--Encabezado y Navegación-->
    <header class="header">
        <div class="header-container">
            <div class="logo">Servipuertas Morelia</div>
            <nav class="nav">
                <ul>
                    <li><a href="menu_producto.html" class="active">Menú Principal</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="productos-header">
            <h1 class="page-title">Gestión de Productos</h1>
            <a href="agregar_producto.html" class="btn btn-add">
                <span>➕</span> Agregar Producto
            </a>
        </div>

        <div class="table-container">
            <!-- Buscador y filtros -->
            <div class="search-bar">
                <input type="text" placeholder="Buscar producto por nombre..." class="search-input">
                <select class="filter-select">
                    <option value="">Todas las categorías</option>
                    <option value="puertas-aluminio">Puertas de Aluminio</option>
                    <option value="puertas-hierro">Puertas de Hierro</option>
                    <option value="portones">Portones</option>
                    <option value="ventanas">Ventanas</option>
                    <option value="herrajes">Herrajes</option>
                    <option value="accesorios">Accesorios</option>
                </select>
            </div>

            <!-- Tabla de productos -->
            <table class="productos-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Categoría</th>
                        <th>Marca</th>
                        <th>Precio</th>
                        <th>Stock</th>
                        <th>Descripción</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se cargarán los productos desde la base de datos -->
                </tbody>
            </table>
        </div>

        <!-- Estadísticas -->
        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-number">0</div>
                <div class="stat-label">Total Productos</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">0</div>
                <div class="stat-label">Total en Stock</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">$0.00</div>
                <div class="stat-label">Valor Inventario</div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-container">
            <div class="footer-content">
                <div class="footer-info">
                    <p>&copy; 2025 Servipuertas Morelia. Todos los derechos reservados.</p>
                </div>

                <div class="footer-links">
                    <a href="menu_producto.html">Menú Principal</a>
                </div>

                <div class="footer-validators">
                    <a href="" target="_blank" rel="noopener">
                        <img src="https://www.w3.org/Icons/valid-html401-blue" alt="HTML Válido" width="80" height="15">
                    </a>
                    <a href="" target="_blank" rel="noopener">
                        <img src="https://jigsaw.w3.org/css-validator/images/vcss-blue" alt="CSS Válido" width="80" height="15">
                    </a>
                </div>
            </div>
        </div>
    </footer>

</body>
